<!DOCTYPE html>
<html>
<head>
    <title>Jira Service Desk Redirect</title>
    <script src="https://statics.teams.cdn.office.net/sdk/v1.10.0/js/MicrosoftTeams.min.js"></script>
    <meta http-equiv="refresh" content="0;url=https://neuco.atlassian.net/servicedesk/customer/portal/3">
</head>
<body>
    <p>Redirecting to Jira Service Desk...</p>
    <script>
        // Initialize Teams SDK
        microsoftTeams.initialize();

        // Optional: If you need Teams-specific context before redirecting
        microsoftTeams.appInitialization.notifySuccess();
        
        // Fallback redirect in case meta refresh doesn't work
        window.location.href = "https://neuco.atlassian.net/servicedesk/customer/portal/3";
    </script>
</body>
</html>
